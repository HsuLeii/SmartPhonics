  <header>

  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
    <div class="test_area ocean_test_area sky_test_area">
      <div class="pick_level_top">
        <div class="avatar_area">
          <div class="avatar_img filter14">
              <img src="Content/image/photo/avatar/color/land_g1.png" alt="">
          </div>
          <div class="avatar_img filter13">
              <img src="Content/image/photo/avatar/color/land_g2.png" alt="">
          </div>
          <div class="avatar_img filter15">
              <img src="Content/image/photo/avatar/color/land_g3.png" alt="">
          </div>
          <div class="avatar_img filter13">
              <img src="Content/image/photo/avatar/color/land_g4.png" alt="">
          </div>
          <div class="avatar_img filter15">
              <img src="Content/image/photo/avatar/color/land_g5.png" alt="">
          </div>
          <div class="avatar_img filter15">
              <img src="Content/image/photo/avatar/color/ocean_g1.png" alt="">
          </div>
          <div class="avatar_img filter15">
              <img src="Content/image/photo/avatar/color/ocean_g2.png" alt="">
          </div>
          <div class="avatar_img filter13">
              <img src="Content/image/photo/avatar/color/sky_g1.png" alt="">
          </div>
          <div class="avatar_img filter14">
              <img src="Content/image/photo/avatar/color/sky_g2.png" alt="">
          </div>
          <div class="avatar_img filter14">
              <img src="Content/image/photo/avatar/color/sky_g3.png" alt="">
          </div>
          <div class="avatar_explain">
              <p>
                  完成關卡，蒐集動物頭像吧。
              </p>
          </div>
      </div>
      </div>

      <div class="test_area_bg filter14">
        <img src="Content/image/photo/bg/land_g1.png" alt="" />
      </div>
      <div class="QA_area">
        <div class="test_progress">
          <div class="drag_line">
            <div class="line" style="width: 40%; height: 10px"></div>
          </div>
          <div class="quiz_progress">
            <p id="progress_value" class="quiz_progress_value">20s</p>
            <svg viewBox="-1 -1 35 35">
              <circle cx="16" cy="16" r="15.9155" class="quiz_progress_background"></circle>
              <circle cx="16" cy="16" r="15.9155" id="progress_bar" class="quiz_progress_bar"
                style="stroke-dasharray: 10 100;"></circle>
            </svg>
          </div>
        </div>

        <div class="topic_description_area">
          <div class="description_avatar filter14">
            <img src="Content/image/photo/avatar/color/sky_g2.png" alt="" />
          </div>
          <div class="description_text_area">
            <div class="animal_name_area">
              <div class="sound_button_area">
                <!-- 試題音檔2遍後加入disabled -->
                <button class="sound_icon sound_area" disabled>
                  <!-- 點選播放class加上"recording_button_animate" -->
                  <i class="fa-solid fa-volume-high"></i>
                  <p>請聽題目說明</p>
                </button>
              </div>
            </div>
            <div class="description_text">
              <p>請由左至右唸出以下全部單字。<br />
                注意: 若遇到不會唸的單字，可以先跳過喔。
              </p>
            </div>
          </div>
        </div>

        <div class="topic_area">
          <div class="recording_stop_play_area">

            <div class="recording_button_item sky_topic">
              <p class="recording_button_instructions">
                1.看六個英文單字
              </p>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">pick</p>
              </div>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">cat</p>
              </div>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">turn</p>
              </div>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">sing</p>
              </div>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">Elephant</p>
              </div>
              <div class="sky_topic_item">
                <p class="topic_item_content single_word">moon</p>
              </div>

            </div>

            <div class="recording_button_item">
              <p class="recording_button_instructions">
                2.開始 /停止錄音
              </p>
              <div class="recording_button_area">
                <!-- 20秒後，加入disabled -->
                <button class="finger_btn recording_area">
                  <i class="fa-solid fa-microphone-lines"></i>
                  <!-- 
                        1.點按錄音按鈕後，學生需在20秒內，一次唸出六個字母名稱。
                        2.10秒後未按下「錄音」鍵在顯示
                        3.點選播放class加上"recording_button_animate"
                     -->
                  <i class="fa-solid fa-hand-point-right finger_icon" style="display: none;"></i>
                </button>
                <!-- 20秒後，加入disabled -->
                <button class="button_text">
                  <p>錄音</p>
                </button>
              </div>
              <div class="stop_button_area">
                <!-- 20秒後，加入disabled -->
                <button class="stop_area">
                  <i class="fa-solid fa-stop"></i>
                </button>
                <!-- 20秒後，加入disabled -->
                <button class="button_text">
                  <p>停止</p>
                </button>
              </div>
              <div class="play_button_area">
                <!-- 點選錄音後，取消disabled -->
                <button class="finger_btn play_area" disabled>
                  <!-- 點選播放class加上"recording_button_animate" -->
                  <i class="fa-solid fa-play"></i>
                </button>
                <!-- 點選錄音後，取消disabled -->
                <button class="button_text" disabled>
                  <p>播放</p>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="sound_adjustment_area">
          <!-- 試題音檔2遍後class加上"sound_disabled" -->
          <button class="sound_icon">
            <i class="fa-solid fa-volume-high icon_volume"></i>
          </button>
          <label for="soundRange" class="form-label"> </label>
          <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100" />
          <!-- 試題音檔2遍後加入disabled -->
        </div>

        <div class="leave_next_btn go_btn_area">
          <button class="finger_btn go_btn">
            <a href="sky_test_animation_g2.html">
              下一題&ensp;<i class="fa-solid fa-arrow-right-long"></i>
            </a>
            <!-- 點選答案後，如學生5秒後尚未點選「下一題」在顯示 -->
            <i class="fa-solid fa-hand-point-right finger_icon" style="display: none"></i>
          </button>
        </div>
      </div>

      <div class="animal_area">
        <div class="animal_img animal_one filter14">
          <img src="Content/image/photo/animal/sky_g2.png" alt="" />
        </div>
        <div class="animal_img animal_two filter14">
          <img src="Content/image/photo/animal/sky_g2.png" alt="" />
        </div>
      </div>
    </div>
