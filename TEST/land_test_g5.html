<body>
  <header>
  </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
    <div class="test_area land_test_area">
      <div class="pick_level_top">
        <div class="avatar_area">
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/color/land_g1.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/color/land_g2.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/color/land_g3.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/color/land_g4.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/color/land_g5.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/grey/grey.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/grey/grey.png" alt="">
          </div>
          <div class="avatar_img">
            <img src="Content/image/photo/avatar/grey/grey.png" alt="">
          </div>
          <div class="avatar_explain">
            <p>
              完成關卡，蒐集動物頭像吧。
            </p>
          </div>
        </div>
      </div>

      <div class="test_area_bg">
        <img src="Content/image/photo/bg/land_g5.png" alt="" />
      </div>

      <div class="QA_area">
        <div class="test_progress">
          <div class="drag_line">
            <div class="line" style="width: 40%; height: 10px"></div>
          </div>
        </div>

        <div class="topic_description_area">
          <div class="description_avatar">
            <img src="Content/image/photo/avatar/color/land_g5.png" alt="" />
          </div>
          <div class="description_text_area">
            <div class="animal_name_area">
              <div class="sound_button_area">
                <!-- 試題音檔2遍後加入disabled -->
                <button class="sound_icon sound_area" disabled>
                  <!-- 點選播放class加上"recording_button_animate" -->
                  <i class="fa-solid fa-volume-high"></i>
                  <p>請聽題目說明</p>
                </button>
              </div>
            </div>
            <div class="description_text">
              <p>請注意聽單字，將字母拉到空格中。</p>
            </div>
          </div>
        </div>

        <div class="topic_area">
          <div class="sound_button_area">
            <button class="sound_area">
              <!-- 試題音檔2遍後加入disabled -->
              <i class="fa-solid fa-volume-high recording_button_animate"></i>
            </button>
          </div>

          <div class="answer_area">

            <button id="land_g5_btn1" class="answer_option">
              <p class="alphabet">
                a
              </p>
            </button>

            <button id="land_g5_btn2" class="answer_option">
              <p class="alphabet">
                i
              </p>
            </button>

          </div>

          <div class="answer_area">
            <div class="answer_cloze">
              <p class="alphabet">c</p>
              <!-- 單一字母class加上"alphabet -->
            </div>
            <div id="cloze" class="answer_cloze answer_cloze_area">
              <p class="alphabet"></p>
              <!-- 單一字母class加上"alphabet -->
            </div>
            <div class="answer_cloze">
              <p class="alphabet">t</p>
              <!-- 單一字母class加上"alphabet -->
            </div>
          </div>
        </div>

        <div class="sound_adjustment_area">
          <!-- 試題音檔2遍後class加上"sound_disabled" -->
          <button class="sound_icon">
            <i class="fa-solid fa-volume-high icon_volume"></i>
          </button>
          <label for="soundRange" class="form-label"> </label>
          <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100" />
          <!-- 試題音檔2遍後加入disabled -->
        </div>

        <div class="leave_next_btn go_btn_area">
          <button class="finger_btn go_btn">
            <a href="land_test_animation_g5.html">
              下一題&ensp;<i class="fa-solid fa-arrow-right-long"></i>
            </a>
            <!-- 點選答案後，如學生5秒後尚未點選「下一題」在顯示 -->
            <i class="fa-solid fa-hand-point-right finger_icon" style="display: none"></i>
          </button>
        </div>
      </div>

      <div class="animal_area">
        <div class="animal_img animal_one animal_penguin">
          <img src="Content/image/photo/animal/land_g5_1.png" alt="" />
        </div>
        <div class="animal_img animal_two animal_penguin">
          <img src="Content/image/photo/animal/land_g5_2.png" alt="" />
        </div>
      </div>

    </div>
  </main>

  <!-- this page widgets CSS -->
  <script src="../Content/js/range.js"></script>

  <script src="../Content/js/jquery-3.5.1.min.js"></script>
  <script src="../Content/js/bootstrap-5.1.1.min.js"></script>
  <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>

  <script src="../Content/js/all.js"></script>

  <script>
    var buttonValue1 = document.getElementById('land_g5_btn1').innerHTML;
    var buttonValue2 = document.getElementById('land_g5_btn2').innerHTML;
    $("#land_g5_btn1").click(function () {
      document.getElementById("cloze").innerHTML = buttonValue1;
      $(this).siblings().removeClass("active");
      $(this).addClass("active");
    });
    $("#land_g5_btn2").click(function () {
      document.getElementById("cloze").innerHTML = buttonValue2;
      $(this).siblings().removeClass("active");
      $(this).addClass("active");
    });
  </script>
</body>

</html>
