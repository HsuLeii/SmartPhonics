<body>
  <header>
  </header>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
    <div class="sound_test_area">
      <div class="leave_next_btn leave_btn_area">
        <button class="leave_btn">
          <a href="pick_level.html">
            返回
          </a>
        </button>
      </div>
      <div class="sound_test_text">
        <p>
          請在安靜的地方戴上耳機，點錄音按鈕，對著耳機說話後，再點停止按鈕。<br />
          接著，點播放按鈕，聽到自己的說話聲音。<br />
          如果你沒有聽到聲音，請檢查自己的耳機和麥克風!
        </p>
      </div>

      <div class="recording_stop_play_area">

        <div class="recording_button_item">
          <p class="recording_button_instructions">
            1.開始 / 停止錄音
          </p>
          <div class="recording_button_area">
            <button class="finger_btn recording_area" onclick="location.href='sky_test_sound_animation.html'">
              <!-- 點選錄音class加上"recording_button_animate" -->
              <i class="fa-solid fa-microphone-lines"></i>
              <!-- 10秒後未按下「錄音」鍵在顯示 -->
              <i class="fa-solid fa-hand-point-right finger_icon" style="display: none;"></i>
            </button>
            <button class="button_text" onclick="location.href='sky_test_sound_animation.html'">
              <p>錄音</p>
            </button>
            <p class="recording_seconds">60s</p>
          </div>
          <div class="stop_button_area">
            <button class="stop_area">
              <i class="fa-solid fa-stop"></i>
            </button>
            <button class="button_text">
              <p>停止</p>
            </button>
          </div>
        </div>

        <div class="recording_button_item">
          <p class="recording_button_instructions">
            2.檢查自己說話的聲音
          </p>
          <div class="play_button_area">
            <!-- 點選錄音後，取消disabled -->
            <button class="finger_btn play_area" disabled>
              <!-- 點選播放class加上"recording_button_animate" -->
              <i class="fa-solid fa-play"></i>
            </button>
            <!-- 點選錄音後，取消disabled -->
            <button class="button_text" disabled>
              <p>播放</p>
            </button>
          </div>
        </div>

      </div>


      <div class="sound_test_img">
        <img src="Content/image/photo/avatar/figure/level_sky_kid.png" alt="">
      </div>
      <div class="leave_next_btn go_btn_area">
        <button class="go_btn" disabled>
          <!-- 聲音播放class加上"button_glow" -->
          <a href="sky_test_sound_animation.html">
            GO&ensp;<i class="fa-solid fa-arrow-right-long"></i>
          </a>
        </button>
      </div>
    </div>
