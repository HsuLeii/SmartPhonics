  <main>
    <div class="test_area continue_challenge_area">
      <div class="continue_challenge_item_area">
        <div class="continue_challenge_tittle">
          <h3>聽力闖關</h3>
        </div>

        <div class="information_area">

          <div class="input_area">
            <label class="input-group-label" for="schoolName">學校名稱</label>
            <input type="text" id="schoolName" class="form-control" value="NTNU" placeholder="請輸入學校名稱" readonly>
          </div>

          <div class="input_area">
            <label class="input-group-label" for="className">班級名稱</label>
            <input type="text" id="className" class="form-control" value="G4" placeholder="請輸入班級名稱" readonly>
          </div>

          <div class="input_area">
            <label class="input-group-label" for="studentNumber">學生號碼</label>
            <input type="text" id="studentNumber" class="form-control" value="4" placeholder="請輸入學生號碼" readonly>
          </div>

          <div class="input_area">
            <label class="input-group-label" for="studentName">學生姓名</label>
            <input type="text" id="studentName" class="form-control" value="NTNU" placeholder="請輸入學生姓名" readonly>
          </div>

          <div class="input_area">
            <label class="input-group-label" for="Gender">性別</label>
            <label class="radio-inline col-md-2">
              <input id="gender1" type="radio" value="0" name="Gender" checked>男
          </label>
          <label class="radio-inline col-md-2">
              <input id="gender2" type="radio" value="1" name="Gender" disabled readonly>女
          </label>
          <span class="text-danger field-validation-valid" data-valmsg-for="Gender"
              data-valmsg-replace="true"></span>
          </div>

          <div class="input_area">
            <label class="input-group-label" for="Birthday">生日</label>
            <input id="birthday" class="form-control form-control-birthday" type="date" value="2023-01-01" name="Birthday" readonly="">
            <span class="text-danger field-validation-valid" data-valmsg-for="Birthday" data-valmsg-replace="true"></span>
        </div>

        <div class="input_area">
            <label class="input-group-label" for="Paper">試題本</label>
            <div class="form-control level_introduction_area">
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/land_g1.png" alt="">
                <p>
                  1.字母冒險者
                </p>
              </div>
              
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/land_g2.png" alt="">
                <p>
                  2.母音航行者
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/land_g3.png" alt="">
                <p>
                  3.子音冠軍
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/land_g4.png" alt="">
                <p>
                  4.混合挑戰者
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/land_g5.png" alt="">
                <p>
                  5.雙母音探索者
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/ocean_g1.png" alt="">
                <p>
                  6.音群小英雄
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/ocean_g2.png" alt="">
                <p>
                  7.受R控制的遊俠
                </p>
              </div>
              <div class="level_introduction_item">
                <img src="../TEST/Content/image/photo/avatar/color/sky_g1.png" alt="">
                <p>
                  8.前往未知的小勇士
                </p>
              </div>
            </div>
        </div>
        
          <div class="input_area input-group-submit">
            <button class="input-group-submit-btn" type="submit">
              <p>開始</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

    $(".level_introduction_item").click(function () {
      $(this).addClass("active");
      $(this).siblings().removeClass("active");
    });
  </script>
