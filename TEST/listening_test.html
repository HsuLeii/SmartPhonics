<body>
  <header>

  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
    <div class="test_area continue_challenge_area">

      <div class="continue_challenge_item_area">
        <div class="continue_challenge_tittle">
          <h3>聽力闖關</h3>
        </div>

        <div class="information_area">

            <div class="input_area">
                <label class="input-group-label" for="schoolName">學校名稱</label>
                <input type="text" id="schoolName" class="form-control" placeholder="請輸入學校名稱">
            </div>

            <div class="input_area">
                <label class="input-group-label" for="className">班級名稱</label>
                <input type="text" id="className" class="form-control" placeholder="請輸入班級名稱">
            </div>

            <div class="input_area">
                <label class="input-group-label" for="studentNumber">學生號碼</label>
                <input type="text" id="studentNumber" class="form-control" placeholder="請輸入學生號碼">
            </div>

            <div class="input_area">
                <label class="input-group-label" for="studentName">學生姓名</label>
                <input type="text" id="studentName" class="form-control" placeholder="請輸入學生姓名">
            </div>
            
            <div class="input_area">
                <label class="input-group-label">性別</label>

                <div class="form-control form-control-gender">
                    <div class="radio-item">
                        <input type="radio" id="men" name="gender" value="男">
                        <label for="men">男</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="women" name="gender" value="女">
                        <label for="women">女</label>
                    </div>
                </div>
                
            </div>

            <div class="input_area">
              <label class="input-group-label" for="birthday">生日</label>
              <div class="form-control form-control-birthday icon icon-regular">
                  <input type="date" id="birthday" value="2023-06-19" placeholder="請輸入學生姓名" name="birthday" class="birthday_input">
                  <i class="fa-regular fa-calendar"></i>
              </div>
          </div>

            <div class="input_area input-group-submit">
                <button class="input-group-submit-btn" type="submit"><p>開始測驗</p></button>
            </div>
        </div>

      </div>


    </div>
