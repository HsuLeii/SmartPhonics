<body>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <main>
    <div class="test_area land_test_area iframe_test">
      <div class="test_area_bg">
        <img src="Content/image/photo/bg/land_g1.png" alt="" />
      </div>

      <div class="QA_area">
        <div class="test_progress">
          <div class="drag_line">
            <div class="line" style="width: 40%; height: 10px"></div>
          </div>
        </div>

        <div class="topic_description_area">
          <div class="description_avatar">
            <img src="Content/image/photo/avatar/color/land_g1.png" alt="" />
          </div>
          <div class="description_text_area">
            <div class="animal_name_area">
              <div class="sound_button_area">
                <!-- 試題音檔2遍後加入disabled -->
                <button class="sound_icon sound_area">
                  <!-- 點選播放class加上"recording_button_animate" -->
                  <i class="fa-solid fa-volume-high recording_button_animate"></i>
                  <p>請聽題目說明</p>
                </button>
              </div>
            </div>
            <div class="description_text">
              <p>請選出聽到的字母。</p>
            </div>
          </div>
        </div>

        <div class="topic_area">
          <div class="sound_button_area">
            <button class="sound_area" disabled>
              <!-- 點選播放class加上"recording_button_animate" -->
              <!-- 試題音檔2遍後加入disabled -->
              <i class="fa-solid fa-volume-high"></i>
            </button>
          </div>
          <div class="answer_area">
            <button class="answer_option answer_one">
              <p class="alphabet">B</p>
              <!-- 單一字母class加上"answer_option" -->
            </button>
            <button class="answer_option answer_one">
              <p class="alphabet">A</p>
              <!-- 單一字母class加上"answer_option" -->
            </button>
            <button class="answer_option answer_one">
              <p class="alphabet">D</p>
              <!-- 單一字母class加上"answer_option" -->
            </button>
          </div>
        </div>

        <div class="sound_adjustment_area sound_disabled">
          <!-- 試題音檔2遍後class加上"sound_disabled" -->
          <button class="sound_icon">
            <i class="fa-solid fa-volume-high icon_volume"></i>
          </button>
          <label for="soundRange" class="form-label"> </label>
          <input type="range" id="soundRange" name="soundRange" min="0" max="100" value="100" disabled />
          <!-- 試題音檔2遍後加入disabled -->
        </div>

        <div class="leave_next_btn go_btn_area">
          <button class="finger_btn go_btn">
            <a href="land_test_g2_two_options.html">
              下一題&ensp;<i class="fa-solid fa-arrow-right-long"></i>
            </a>
            <!-- 點選答案後，如學生5秒後尚未點選「下一題」在顯示 -->
            <i class="fa-solid fa-hand-point-right finger_icon" style="display: block"></i>
          </button>
        </div>
      </div>

      <div class="animal_area show">
        <div class="animal_img animal_one animal_zebra">
          <img src="Content/image/photo/animal/land_g1_1.png" alt="" />
        </div>
        <div class="animal_img animal_two">
          <img src="Content/image/photo/animal/land_g1_2.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div id="start" style="pointer-events: auto;">
          <div class="d-flex justify-content-center align-items-center overlay">
              <div class="alert alert-light alert-dismissible fade show  d-flex flex-column" role="alert" style="width: 90%; height: 25%;">
                  <div class="flex-fill d-flex justify-content-center align-items-center" style="font-size: 2rem;">
                      <img src="/Content/image/photo/avatar/color/land_g1.png" alt="" style="width: 10%; height: auto; min-width: 64px;">
                      <strong>準備好了嗎？點擊開始。</strong>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </main>

  <!-- 逾時視窗 class加入show顯示-->
  <div class="timeout_area">
    <div class="timeout_content">
      <div class="timeout_area_body">
        <div class="timeout_logo">
          <img src="../Content/image/logo/logo.svg" alt="">
        </div>
        <div class="timeout_tittle">
          <h5>測驗中斷</h5>
        </div>
        <div class="timeout_text">
          <p>
            閒置時間過久，請點選右上角 <i class="fa-regular fa-circle-xmark"></i> 關閉視窗並重新進入「挑戰任務」。
          </p>
        </div>
      </div>
    </div>
  </div>
