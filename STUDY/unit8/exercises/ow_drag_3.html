    <script>
        //取得聲音range
        var soundRange = document.getElementById("soundRange");

        //取得聲音距離
        var soundRangeWidth = (value) => {
            document.documentElement.style.setProperty("--soundRange", 100 - value + "%");
            if (value < 1) {
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").addClass("fa-volume-xmark");

            } else if (value < 45) {
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").addClass(" fa-volume-low");

            } else {
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").addClass("fa-volume-high");
            }
        }

        //更改播放距離顏色

        function updateSoundRangeProperty() {
            soundRangeWidth(soundRange.value);
        }

        soundRange.addEventListener("input", updateSoundRangeProperty);
    </script>

    <!-- 拖曳效果 -->
    <script>
        $(".drag").on({
            "dragstart": function (event) {
                event.originalEvent.dataTransfer.setData('text', event.target.id)
            },
            "dragend": function () {
                $(".target").removeClass("active");
            }
        })

        $(".target").on({
            "dragenter": function (event) {
                event.preventDefault();
                $(this).addClass("active");
            },
            "dragover": function (event) {
                event.preventDefault();
            },
            "dragleave": function () {
                $(this).removeClass("active");
            },
            "drop": function (event) {
                event.preventDefault();
                // event.stopPropagation(); //停止事件氣泡現象
                let id = event.originalEvent.dataTransfer.getData('text/plain');
                $("#" + id).appendTo(event.target);

                // 字母拖曳成功把png圖檔換成對應gif檔
                $(".dragImg").attr("src", "../../Content/image/photo/unit/unit08/gif/ow2.gif");
                $(this).addClass("done");
            }
        });
    </script>

    <!-- 拖曳提示手勢效果 -->
    <script>
        setInterval(function () {
            var dragTopic = $("#dragTopic").offset();
            var dragAnswer = $("#dragAnswer").offset();
            var headerHeight = $(".drag_cloze").height();

            $("#drag_pointer").css({
                left: dragTopic.left,
                top: dragTopic.top + headerHeight / 2
            });

            function dragPointer() {
                $("#drag_pointer").animate({
                    left: dragAnswer.left,
                    top: dragAnswer.top + headerHeight / 2,
                }, 1500);
                $('#drag_pointer').animate({
                    left: dragTopic.left,
                    top: dragTopic.top + headerHeight / 2,
                }, 0);
            }
            var myInterval = setInterval(dragPointer, 1000);

            $("body").mousedown(function () {
                clearInterval(myInterval);
                $('#drag_pointer').hide();
            });

        }, 1000);
    </script>
