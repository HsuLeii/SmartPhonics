    <script>
        //取得聲音range
        var soundRange = document.getElementById("soundRange");

        //取得聲音距離
        var soundRangeWidth = (value) => {
            document.documentElement.style.setProperty("--soundRange", 100 - value + "%");
            if (value < 1) {
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").addClass("fa-volume-xmark");

            } else if (value < 45) {
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").removeClass("fa-volume-high");
                $(".icon_volume").addClass(" fa-volume-low");

            } else {
                $(".icon_volume").removeClass("fa-volume-low");
                $(".icon_volume").removeClass("fa-volume-xmark");
                $(".icon_volume").addClass("fa-volume-high");
            }
        }

        //更改播放距離顏色

        function updateSoundRangeProperty() {
            soundRangeWidth(soundRange.value);
        }

        soundRange.addEventListener("input", updateSoundRangeProperty);
    </script>

            function drawline(a, b) {

                var aa = $("#aa" + a)
                var bb = $("#bb" + b)

                var canvas = document.getElementById("Can" + a + b);
                var context = canvas.getContext("2d");


                context.strokeStyle = 'gray';
                context.lineWidth = "2";
                context.beginPath();

                context.moveTo(aa.offset().left + 7.5 + aa.width(), aa.offset().top + aa.height() / 2);
                context.lineTo(bb.offset().left - 7.5, bb.offset().top + bb.height() / 2);

                context.closePath();
                context.stroke();

                //$("#Can" + a + b).hide();

                //console.log(a);

            function drawpoint() {

                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                for (var i = 1; i <= 3; i++) {

                    var aa = $("#aa" + i)
                    context.beginPath();
                    context.arc(aa.offset().left + aa.width() + 7.5, aa.offset().top + aa.height() / 2, 5,

                    var cc = $("#cc" + i)
                    context.beginPath();
                    context.arc(cc.offset().left + cc.width() + 7.5, cc.offset().top + cc.height() / 2, 5,
                        0, 360, false);
                    context.fill(); //畫實心圓
                    context.closePath();

                    var dd = $("#dd" + i)
                    context.beginPath();
                    context.arc(dd.offset().left - 7.5, dd.offset().top + dd.height() / 2, 5, 0, 360, false);
                    context.fill(); //畫實心圓
                    context.closePath();
